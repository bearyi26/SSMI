octomap:
    pointcloud_topic: "/os_node/segmented_point_cloud_no_destagger"
    world_frame_id: "odom"
    resolution: 0.5
    # Max range of mapping (Hence setting 100m works)
    # max_range: 15.0
    max_range: 15.0
    raycast_range: 15.0
    clamping_thres_min: 0.0001
    clamping_thres_max: 0.9999
    occupancy_thres: 0.5
    prob_hit: 0.7
    prob_miss: 0.4
    psi: 1
    phi: -0.1
    publish_2d_map: true
    min_ground_z: 1
    max_ground_z: 3.5
    # min_ground_z: -1.0
    # max_ground_z: 2.0
    save_path: /home/huayitang/SSMI/map.ot
